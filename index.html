<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/site.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
  <main class="main">
    <div class="container">
      <section class="container__card">        
        <!-- Card texts-->
        <header class="card">
          <h2 class="card__h2">
            Get <span class="card__h2__span">insights</span> that help your business grow.
          </h2>
          <p class="card__p"> 
            Discover the benefits of data analytics and make<br/>
            better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
          <div class="card__number">
            <div class="card__number__1">
              <h3>10k+</h3>
              <p>COMPANIES</p>
            </div>
            <div class="card__number__1">
              <h3>314</h3>
              <p>TEMPLATES</p>
            </div>
            <div class="card__number__1">
              <h3>12M+</h3>
              <p>QUERIES</p>
            </div>
          </div>
        </header>

        <!-- Card image (desktop)-->
        <div class="card__image">
          <span class="bg_colour"></span>
          <img src="images/image-header-desktop.jpg" alt="">  
        </div>  
      </section>
    </div> 

      <!-- Footer-->
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br/>
        Coded by <a href="#">Hadiza Muhammed</a>.
      </footer>
  </main>
</body>
</html>
